			</form>

	<div class="container">
		<hr />

		<div class="row">
			<aside class="col-sm-6 container center_div">
				<div class="card">
					<article class="card-body">
						<h4 class="card-title text-center mb-4 mt-1">Register</h4>
						<hr />
						<p class="text-success text-center">
							Please, enter a valid Email
						</p>
						<form>


							<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa fa-user fa" aria-hidden="true"></i>
									</span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>

							<div class="form-group">
									<div class="input-group">
										<span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
									</div>
							</div>
							<div class="form-group">
									<div class="input-group">
										<span class="input-group-text"><i class="fa fa-users fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
									</div>
							</div>
							<div class="form-group">
									<div class="input-group">
										<span class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
									</div>
							</div>
							<div class="form-group">
									<div class="input-group">
										<span class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
									</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Register
								</button>
							</div>


							<div class="text-center mb-3">
								<a class="text-nowrap" href="login.html">Login</a>
							</div>
						</form>
					</article>
				</div>
			</aside>
